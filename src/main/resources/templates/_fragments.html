<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="icon" href="../static/images/favicon.jpg" type="image/x-icon" th:href="@{/images/favicon.jpg}">
    <link rel="stylesheet" href="../static/lib/semantic-ui/semantic.min.css"
          th:href="@{/lib/semantic-ui/semantic.min.css}">
    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/icon.min.css'>
    <link rel="stylesheet" href="../static/lib/animate/animate.css" th:href="@{/lib/animate/animate.css}"/>
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <style>th {
        background-color: hsla(0, 0%, 100%, .001) !important;
    }
    </style>
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini m-shadow-small m-bg">
    <div class="ui container">
        <div class="ui secondary stackable menu">
            <a th:href="@{/}" class="item" title="首页">
                <h1 class="ui header item">Ratrme</h1>
            </a>
            <a th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                    class="home icon"></i>首页</a>
            <a th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
                    class="idea icon"></i>分类</a>
            <a th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a  th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a  th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <a  th:href="@{/admin}" class="m-item item m-mobile-hide"><i class="user icon"></i>后台</a>
            <div class="m-item right item m-mobile-hide">
                <form name="search" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon transparent input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a class="ui menu toggle icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--底部-->
<footer th:fragment="footer" class="ui vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted stackable grid">
            <div class="three wide column">
                <div class="ui vertical link list">
                    <div class="item">
                        <img src="../static/images/weixin.jpg" th:src="@{/images/weixin.jpg}" class="ui rounded image"
                             alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui header m-text-thin m-text-spaced">最新的博客</h4>
                <div class="ui link list">
                    <a  th:href="@{/blog/{id}(id=${newBlog.id})}" target="_blank" class="item" th:each="newBlog : ${newBlogs}"><span
                            th:text="${newBlog.title}"></span></a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui link list">
                    <span class="m-text-thin m-text-spaced m-opacity-mini" style="display: block">Email:ratrmelxy@gmail.com</span>
                    <span class="m-text-thin m-text-spaced m-opacity-mini" style="display: block">QQ:1628337281</span>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui header m-text-thin m-text-spaced">博客</h4>
                <div class="ui link list">
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        本博客是自己通过代码构建的。前端都使用了一些HTML+CSS+JS等前端框架，后端使用了JAVA和SpringBoot框架。对这些技术有兴趣的朋友可以联系我，我们一起学习进步。</p>
                </div>
            </div>
        </div>
        <div class="ui section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2022 - <span th:text="${#dates.format(new java.util.Date().getTime(),'yyyy')}"></span>  LXY Designed by Lu xiaoyang</p>
        <p class="m-text-thin m-text-spaced m-opacity-tiny"><a href="https://beian.miit.gov.cn/" target="_blank" style="color:#000000DD!important">豫ICP备2022027558号-1</a></p>
    </div>
</footer>
</body>
</html>
